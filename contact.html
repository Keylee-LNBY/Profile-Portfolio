<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="brand-logo">Kelly Lineberry</div>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons cyan">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div id="contactMain" class="container z-depth-3">
            <div id="aboutDiv">
                <h5>Contact Me</h5>
                <hr>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons iconColoring prefix">account_circle</i>
                                <input id="icon_prefix" type="text">
                                <label for="icon_prefix">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons iconColoring prefix">account_circle</i>
                                <input id="icon_prefix" type="text">
                                <label class="formColor" for="icon_prefix">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons iconColoring prefix">email</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons iconColoring prefix">mode_edit</i>
                                <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                                <label for="icon_prefix2">Write Your Message Here</label>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light right white cyan-text text-darken-4" type="submit" name="action">
                            Submit <i class="material-icons iconColorTwo right">send</i>
                        </button>
                    </form>
                </div>
            </div>
    </main>

    <footer class="page-footer teal lighten-3">
        <div class="container">
            <div class="row">
            <div class="col l6 s12">
                <h5>Resume</h5>
                <p>You can use rows and columns here to organize your footer content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5>Links</h5>
                <ul>
                <li><a class="white-text hoverable" href="https://github.com/Keylee-LNBY">GitHub Profile</a></li>
                <li><a class="white-text hoverable" href="#!">LinkedIn Proile</a></li>
                </ul>
            </div>
            </div>
        </div>
        <div class="footer-copyright cyan darken-4">
            <div class="container">
            Last Updated December 2019
            </div>
        </div>
    </footer>
